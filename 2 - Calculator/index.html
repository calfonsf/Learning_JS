<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            Calculator 
            <div class="screen">
                <div class="screen-lb-2"></div>
                <div class="screen-lb-1">0</div>
            </div>
       
            <div class="numbers">
                <button class="btn"> 0 </button>
                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
            </div>

            <div class="buttons">
                <button onclick=add()>+</button>
                <button onclick=sub()>-</button>
                <button onclick=mul()>/</button>
                <button onclick=div()>*</button>
                <button onclick=solve()>=</button> 
                <button onclick=restart()>C</button>
                <button onclick=del()>Del</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
